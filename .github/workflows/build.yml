name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      cache-key:
        required: true
        type: string
      docker-image:
        required: true
        type: string
      docker-username:
        required: true
        type: string
      docker-password:
        required: true
        type: string
      go-version:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ inputs.go-version }}

    - name: Build Docker image
      run: docker build -t ${{ inputs.docker-image }} .

    - name: Log in to Docker Hub
      run: echo "${{ inputs.docker-password }}" | docker login -u "${{ inputs.docker-username }}" --password-stdin

    - name: Push Docker image
      run: docker push ${{ inputs.docker-image }}
